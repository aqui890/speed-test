<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 1024px;
            height: 800px;
            
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        input {
            border: 1px solid #ddd;
            height: 45px;
            
            padding-left: 5px;
        }

        button {
            width: 100px;
            height: 45px;
            background-color: #aaa;
            color: #fff;
            border: none;
            outline: none;
        }

        .result {
            margin-top: 30px;
        }

        .todo-list-item {
            width: 300px;
            height: 80px;

            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-grow: 1;

            background-color: #aaa;
        }

        .todo-list-item p {
            color: #fff;
        }

        .delete-btn {
            background-color: rgb(255, 59, 59);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do 리스트</h1>
        <form action="">
            <input type="text" name="todo" id="todo-input" placeholder="할 일을 입력하세요">
            <button type="submit">추가</button>
        </form>

        <div class="result">
            <div class="todo-list-item">
                <p>간단한 할일 아이템</p>
                <button class="delete-btn">삭제</button>
            </div>
        </div>
    </div>

    <script>
        const form = document.querySelector("form");
        const input = document.querySelector("input");
        const resultBox = document.querySelector(".result");
        const deleteBtn = document.querySelector(".delete-btn");
        let count = 0;
        let todo = []

        console.log(form)

        const load = () => {
            resultBox.innerHTML = '';
            resultBox.insertAdjacentHTML("beforeend", [...todo.map(item => 
                `
                    <div class="todo-list-item" data-id=${item.id}>
                        <p>${item.todo}</p>
                        <button class="delete-btn" data-id=${item.id}>삭제</button>
                    </div>
                `
            )].toString())
        }

        form.addEventListener("submit", e => {
            e.preventDefault();
            count++;

            todo.push({id: count, todo: input.value});

            
            console.log(input.value);
            console.log(todo);
            load();
            input.value ='';
        })

        resultBox.addEventListener("click", e => {
            console.log(e.target.classList.contains("delete-btn"));

            if(!e.target.classList.contains("delete-btn")) return;

            console.log(e.target.dataset.id);

            console.log(todo);
            todo.pop(todo.find(item => item.id === e.target.dataset.id));

            console.log(todo);
            load();
            
            console.log("성공");
        })        
    </script>
</body>
</html>
