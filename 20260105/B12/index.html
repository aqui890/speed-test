<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        button {
            border: none;
            outline: none;
        }

        .container {
            width: 1024px;
            height: 800px;

            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;

            border: 1px solid #222;
        }

        #img-box {
            width: 300px;
            height: 300px;
        }

        #img-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .img-control button {
            width: 100px;
            height: 45px;
            background-color: rgb(0, 81, 255);
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="img-box"></div>
        
        <div class="img-control">
            <button class="bw">흑백</button>
            <button class="sp">세피아</button>
            <button class="ive">반전 효과</button>
        </div>
    </div>
    <input type="file" name="file" id="file-input">
    

    <script>
        const input = document.querySelector("input");

        input.addEventListener("input", e => {
            const reader = new FileReader();

            const file = e.target.files[0]

            reader.readAsDataURL(file);
            

            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    document.querySelector("#img-box").appendChild(img);
                }
            }
        })

        document.querySelector(".bw").addEventListener("click", e => {
            document.querySelector("#img-box").style.filter = "grayscale(100%)"
        })

        document.querySelector(".sp").addEventListener("click", e => {
            document.querySelector("#img-box").style.filter = "sepia(100%)"
        })

        document.querySelector(".ive").addEventListener("click", e => {
            document.querySelector("#img-box").style.filter = "invert(100%)"
        })
        
    </script>
</body>
</html>
