<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 1024px;
            height: 800px;
            
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;

            border: 1px solid #222;
        }

        .img {
            width: 300px;
            height: 300px;

            border: 1px solid #222;
            
            margin: 30px 0;
        }

        .img img {
            width: 100%;
            height: 100%;

            object-fit: cover;
        }

        .img-control {
            width: 400px;
            height: 100px;

            display: flex;
            justify-content: space-around;
            align-items: center;

            border: 1px solid #222;
        }

        button {
            outline: none;
            border: none;

            width: 100px;
            height: 45px;

            background-color: #aaa;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="file" name="img" id="img">

        <div class="img">

        </div>
        <div class="img-control">
            <button class="black">흑백</button>
            <button class="sp">세피아</button>
            <button class="reverse">반전효과</button>
        </div>
    </div>

    <script>
        
        document.querySelector("input").addEventListener("input", e => {
            console.log(e.target.files);

            const reader = new FileReader();

            const file = e.target.files[0];

            reader.readAsDataURL(file);

            reader.onload = (e2) => {
                const img = new Image();
                img.src = e2.target.result;
                img.onload = () => {
                    document.querySelector(".img").innerHTML = '';
                    document.querySelector(".img").appendChild(img);
                }
            }
        })

        document.querySelector(".black").addEventListener("click", e => {
            document.querySelector(".img").style.filter = 'grayscale(100%)';
        })

        document.querySelector(".sp").addEventListener("click", e => {
            document.querySelector(".img").style.filter = "sepia(100%)";
        })

        document.querySelector(".reverse").addEventListener("click", e => {
            document.querySelector(".img").style.filter = "invert(100%)";
        })
    </script>
</body>
</html>
