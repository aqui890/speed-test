<!DOCTYPE html>

<head>

    <title>Document</title>

            left: 0;

        }

        .first {

            justify-content: space-between;
            align-items: center;

            padding-bottom: 70px;

        }

        .title {
            font-size: 2rem;
            font-weight: bold;

            color: rgb(0, 89, 255);

            margin-bottom: 30px;
        }

        .title-content {
            font-size: 0.95rem;
            
            color: #ccc;
        }

        .first-link {
            display: flex;

            gap: 30px;
        }

        .first-link p {
            color: #ccc;
        }

        .link-title {
            font-size: 1.2rem;
            font-weight: bold;

            color: #fff !important;
            margin-bottom: 20px;
        }

        .second {
            width: 100%;

            display: flex;
            justify-content: space-between;
            align-items: center;
            

            padding-top: 30px;
        }

        .second p {

        }

</head>

            <div class="first-link">

                    <p>교육과정</p>
                    <p>자료실</p>

                </div>
                <div class="link-second">

        <div class="second">

            </div>
            <div class="second-content">
                <p>© 2026 WorldSkills Korea. All rights reserved.</p>
            </div>
