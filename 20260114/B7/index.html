<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 1024px;
            height: 800px;

            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            
            border: 1px solid #222;
            
            gap: 5px;
        }

        input {
            width: 30px;
            height: 35px;

            text-align: center;
        }

        button {
            outline: none;
            border: none;

            width: 100px;
            height: 45px;
        }

        .send {
            background-color: red;
            color: #fff;

            cursor: pointer;

            display: none;
        }

        .input-wrap {
            width: 250px;
            height: 40px;

            display: flex;
            justify-content: center;
            align-items: center;

            gap: 10px;
            
            border: 1px solid #222;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-wrap">
            <input type="text" name="num1" id="num1" maxlength="1">
            <input type="text" name="num2" id="num2" maxlength="1">
            <input type="text" name="num3" id="num3" maxlength="1">
            <input type="text" name="num4" id="num4" maxlength="1">
            <input type="text" name="num5" id="num5" maxlength="1">
            <input type="text" name="num6" id="num6" maxlength="1">
        </div>
        <div class="btn-wrap">
            <button class="send">전송하기</button>
            <button class="send-dis" disabled>전송하기</button>
        </div>
    </div>

    <script>
        const input1 = document.querySelector("#num1");
        const input2 = document.querySelector("#num2");
        const input3 = document.querySelector("#num3");
        const input4 = document.querySelector("#num4");
        const input5 = document.querySelector("#num5");
        const input6 = document.querySelector("#num6");

        input1.addEventListener("input", e => {
            if(/[^0-9]/.test(e.target.value)) {
                input1.value = '';
            } else{
                input2.focus();
            }
        })

        input2.addEventListener("input", e => {
            if(/[^0-9]/.test(e.target.value)) {
                input2.value = '';
            } else{
                input3.focus();
            }
        })

        input3.addEventListener("input", e => {
            if(/[^0-9]/.test(e.target.value)) {
                input3.value = '';
            } else{
                input4.focus();
            }
        })

        input4.addEventListener("input", e => {
            if(/[^0-9]/.test(e.target.value)) {
                input4.value = '';
            } else{
                input5.focus();
            }
        })

        input5.addEventListener("input", e => {
            if(/[^0-9]/.test(e.target.value)) {
                input5.value = '';
            } else{
                input6.focus();
            }
        })

        input6.addEventListener("input", e => {
            if(/[^0-9]/.test(e.target.value)) {
                input1.value = '';
            } else{
                document.querySelector(".send").style.display = 'block';
                document.querySelector(".send-dis").style.display = 'none';
            }
        })
    </script>
</body>
</html>
