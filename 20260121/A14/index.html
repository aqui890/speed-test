<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 800px;
            height: 800px;

            /* border: 1px solid #222; */

            display: flex;
            justify-content: center;
            align-content: center;

            gap: 20px;
        }

        .setting,
        .logout {
            position: relative;

            width: 50%;

            /* border: 1px solid #222; */

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .setting {
            align-items: end;
            flex-direction: column;
        }

        .logout {
            justify-content: start;

            gap: 20px;
        }

        .setting-content {
            position: absolute;
            top: 45%;
            right: -200px;

            display: none;
        }

        .tip {
            border: 2px solid #222;

            display: none;
        }

        .setting-msg:hover ~ .setting-content{
            display: flex;
        }

        .setting-msg:focus ~ .setting-content{
            display: flex;
        }

        .logout-msg:hover ~ .logout-content{
            display: flex;
        }

        .logout-msg:focus ~ .logout-content{
            display: flex;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="setting">
            <div class="setting-msg" tabindex="0">설정</div>
            <div class="setting-content tip">“설정” 버튼을 눌러 서비스를 설정할 수 있습니다.</div>
        </div>
        <div class="logout">
            <div class="logout-msg" tabindex="0">로그아웃</div>
            <div class="logout-content tip">로그아웃되고 메인페이지로 이동합니다</div>
        </div>
    </div>
</body>
</html>
