<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            width: 100%;
            height: 80px;
            display: flex;

            justify-content: center;
            align-items: center;

            gap: 30px;

            border-bottom: 1px solid #222;

            position: absolute;
            top: 0;
            left: 0;
        }

        input {
            display: none;
        }

        .ham {
            width: 30px;
            height: 30px;

            /* border: 1px solid #222; */

            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: column;

            display: none;
        }

        .ham div {
            width: 100%;
            height: 5px;
            
            background-color: #222;
        }

        .container {
            width: 100%;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        label[for="close"] {
            display: none;
        }

        .slide {
            width: 300px;
            height: 100vh;

            position: absolute;
            top: 0;
            right: 0;

            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;

            gap: 30px;

            box-shadow: 0px 4px 10px 3px rgba(0, 0, 0, 0.1);

            display: none;
        }

        @media screen and (max-width: 768px) {
            header {
                display: none;
            }

            label[for="open"] {
                display: flex;
            }

            #open:checked ~ .container label[for="close"] {
                display: flex;
            }

            #open:checked ~ .container label[for="open"] {
                display: none;
            }

            #close:checked ~ .container label[for="open"] {
                display: flex;
            }

            #close:checked ~ .container label[for="close"] {
                display: none;
            }

            #open:checked ~ .slide {
                display: flex;
            }

            #close:checked ~ .slide {
                display: none;
            }
        }
    </style>
</head>
<body>
    <input type="radio" name="side" id="open">
    <input type="radio" name="side" id="close">

    <header>
        <p>Home</p>
        <p>About</p>
        <p>Services</p>
        <p>Contact</p>
    </header>

    <div class="container">
        <label class="ham" for="open">
            <div></div>
            <div></div>
            <div></div>
        </label>

        <label class="ham" for="close">
            <div></div>
            <div></div>
            <div></div>
        </label>
    </div>

    <div class="slide">
        <p>Home</p>
        <p>About</p>
        <p>Services</p>
        <p>Contact</p>
    </div>
</body>
</html>
