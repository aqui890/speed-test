<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;

            gap: 10px;
        }

        .input-wrap {
            display: flex;
            justify-content: center;
            align-items: center;

            gap: 10px;

            /* border: 1px solid #222; */
        }

        input {
            width: 30px;
            height: 30px;

            text-align: center;
        }
    </style>
</head>
<body>
    <div class="input-wrap">
        <input type="text" name="i-1" id="i-1">
        <input type="text" name="i-2" id="i-2">
        <input type="text" name="i-3" id="i-3">
        <input type="text" name="i-4" id="i-4">
        <input type="text" name="i-5" id="i-5">
        <input type="text" name="i-6" id="i-6">
    </div>

    <script>
        document.querySelectorAll("input").forEach((item, idx) => {
            item.addEventListener("input", e => {
                console.log(e.target);
                document.querySelectorAll("input")[idx + 1].focus();
            })
        })
    </script>
</body>
</html>
