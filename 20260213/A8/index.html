<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cart {
            width: 800px;
            
            border-radius: 20px;
            border: 1px solid #222;

            background-color: #eee;
        }

        .cart-title {
            width: 100%;
            height: 50px;

            background-color: #222;
            
            border-radius: 20px 20px 0 0;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .fw-bold {
            font-weight: bold;
        }

        .color-white {
            color: #fff;
        }

        .fx-4 {
            font-size: 1.6rem ;
        }

        .cart-body {
            width: 100%;
            border-bottom: 1px solid #333;

            background-color: #fff;
        }

        .product {
            width: 100%;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .right {
            width: 50%;

            display: flex;
            justify-content: start;
            align-items: center;

            padding: 20px;

            gap: 10px;
        }

        .left {
            width: 50%;

            display: flex;
            justify-content: end;
            align-items: center;

            gap: 10px;

            padding: 20px;
        }

        .fit-cover {
            width: 100%;
            height: 100%;

            object-fit: contain;
        }

        .product-img {
            width: 100px;
            height: 100px;

            border-radius: 12px;
        }

        .product-img img {
            border-radius: 12px;
        }

        .product-count {
            width: 100px;
            height: 50px;

            /* border: 1px solid #222; */

            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .product-count button {
            outline: none;
            border: 1px solid #222;

            width: 30px;
            height: 30px;
            
            background-color: #fff;

            border-radius: 10px;

            cursor: pointer;
        }

        .product-price {
            width: 120px;

            display: flex;
            align-items: center;
            
            gap: 10px;

            /* border: 1px solid #222; */
        }

        .product-price button {
            width: 30px;
            height: 30px;

            outline: none;
            border: none;

            border-radius: 10px;

            background-color: red;
            color: #fff;

            cursor: pointer;
        }

        .cart-detail {
            width: 100%;

            border-bottom: 1px solid #222;
        }

        .first,
        .second {
            width: 100%;
        }

        .first {
            border-bottom: 1px solid #333;
        }

        .first-first,
        .first-second {
            width: 100%;

            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .first-first {
            padding-left: 30px;
            padding-right: 30px;
            padding-top: 30px;
            padding-bottom: 10px;
        }

        .first-second {
            padding-left: 30px;
            padding-right: 30px;
            padding-bottom: 30px;
            padding-top: 10px;
        }

        .second {
            display: flex;
            justify-content: space-between;
            align-items: center;

            padding: 30px;
        }

        .second p {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .cart-footer {
            width: 100%;
            height: 70px;

            display: flex;
            justify-content: center;
            align-items: center;

            background-color: #fff;

            border-radius: 0 0 20px 20px;

            gap: 10px;
        }

        .cart-footer button {
            width: 100px;
            height: 45px;

            outline: none;
            border: none;
            color: #fff;
            border-radius: 12px;
            cursor: pointer;
        }

        .shop {
            background-color: #bbb;
        }

        .order {
            background-color: green;
        }
    </style>
</head>
<body>
    
    <div class="cart">
        <div class="cart-title">
            <p class="fw-bold color-white fx-4">장바구니</p>
        </div>
        <div class="cart-body">
            <div class="product">
                <div class="right">
                    <div class="product-img">
                        <img src="./images/tshirt.jpg" alt="tshirt" class="fit-cover">
                    </div>
                    <div class="product-info">
                        <p class="fw-bold">WorldSkills 공식 티셔츠</p>
                        <p class="color-gray">색상: 네이비</p>
                        <p class="color-gray">사이즈: L</p>
                    </div>
                </div>
                <div class="left">
                    <div class="product-count">
                        <button>-</button>
                        <p>2</p>
                        <button>+</button>
                    </div>
                    <div class="product-price">
                        <p>25,000원</p>
                        <button>×</button>
                    </div>
                </div>
            </div>
            <div class="product">
                <div class="right">
                    <div class="product-img">
                        <img src="./images/book.jpg" alt="book" class="fit-cover">
                    </div>
                    <div class="product-info">
                        <p class="fw-bold">기능경기 가이드북</p>
                        <p class="color-gray">종류: 웹디자인</p>
                        <p class="color-gray">2026년 최신판</p>
                    </div>
                </div>
                <div class="left">
                    <div class="product-count">
                        <button>-</button>
                        <p>1</p>
                        <button>+</button>
                    </div>
                    <div class="product-price">
                        <p>15,000원</p>
                        <button>×</button>
                    </div>
                </div>
            </div>
            <div class="product">
                <div class="right">
                    <div class="product-img">
                        <img src="./images/laptop-case.jpg" alt="laptop-case" class="fit-cover">
                    </div>
                    <div class="product-info">
                        <p class="fw-bold">WorldSkills 노트북 파우치</p>
                        <p class="color-gray">색상: 블랙</p>
                        <p class="color-gray">15인치 호환</p>
                    </div>
                </div>
                <div class="left">
                    <div class="product-count">
                        <button>-</button>
                        <p>1</p>
                        <button>+</button>
                    </div>
                    <div class="product-price">
                        <p>35,000원</p>
                        <button>×</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="cart-detail">
            <div class="first">
                <div class="first-first">
                    <p>상품금액</p>
                    <p>75,000원</p>
                </div>
                <div class="first-second">
                    <p>배송비</p>
                    <p>3,000원</p>
                </div>
            </div>
            <div class="second">
                <p>총 결제금액</p>
                <p>78,000원</p>
            </div>
        </div>
        <div class="cart-footer">
            <button class="shop">쇼핑 계속하기</button>
            <button class="order">주문하기</button>
        </div>
    </div>
</body>
</html>
