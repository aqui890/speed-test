<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-btn {
            width: 100px;
            height: 45px;
            
            background-color: rgb(0, 94, 255);
            color: #fff;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-bg {
            width: 100%;
            height: 100vh;

            background-color: #222;

            opacity: 0.5;

            display: none;
        }
        
        .modal {
            width: 500px;
            height: 500px;

            border-radius: 30px;

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            background-color: #fff;

            display: none;
        }

        .modal-inner {
            width: 100%;
            height: 100%;

            position: relative;

            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-direction: column;
        }

        .modal-header {
            text-align: center;
        }

        .login-continue {
            width: 100px;
            height: 45px;

            background-color: rgb(0, 123, 255);
            color: #fff;

            border-radius: 12px;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
        }

        #open-modal:checked ~ .modal-bg {
            display: block;
        }

        #open-modal:checked ~ .modal {
            display: block;
        }

        #open-modal:checked ~ .login-btn {
            display: none;
        }

        #close-modal:checked ~ .modal-bg {
            display: none;
        }

        #close-modal:checked ~ .modal {
            display: none;
        }

        #close-btn:checked ~ .login-btn {
            display: block;
        }

        input {
            display: none;
        }
    </style>
</head>
<body>
    <!-- 모달 열기 input -->
    <input type="radio" name="modal" id="open-modal">
    <!-- 모달 닫기 input -->
    <input type="radio" name="modal" id="close-modal" checked>

    <div class="modal-bg"></div>
    <div class="modal">
        <div class="modal-inner">
            <label for="close-modal" class="close-btn">&times;</label>
            <div class="modal-header">
                <h1>계정 로그인</h1>
                <p>안전한 서비스를 위해 로그인이 필요합니다.</p>
            </div>
            <p>계속하려면 아래에 등록된 이메일과 비밀번호를 입력해주세요.</p>
            <p class="login-continue">로그인 계속</p>
        </div>
    </div>

    <label for="open-modal" class="login-btn">로그인</label>
</body>
</html>
