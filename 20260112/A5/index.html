<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 1024px;
            height: 800px;

            display: flex;
            justify-content: center;
            align-items: center;

            border: 1px solid #222;
        }

        .notice {
            width: 800px;
            height: 700px;

            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;

            background-color: #eee;
        }

        .wrap {
            width: 500px;
            height: 500px;

            border-radius: 30px;
            box-shadow: 0px 4px 10px 3px rgba(0, 0, 0, 0.1);

            background-color: #fff;
        }

        .item {
            width: 100%;
            height: 100px;

            display: flex;
            align-items: center;
            justify-content: space-around;

            border-bottom: 1px solid #ccc;
        }

        .item:nth-child(1) {
            border-radius: 30px 30px 0 0;
        }

        .item:nth-child(5) {
            border-radius: 0 0 30px 30px;
            border: none;
        }

        .bedge {
            width: 70px;
            height: 30px;

            background-color: blue;
            color: #fff;

            border-radius: 30px;

            box-shadow: 0px 4px 10px 3px rgba(0, 0, 0, 0.1);

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .important {
            width: 70px;
            height: 30px;

            background-color: red;
            color: #fff;

            border-radius: 30px;

            box-shadow: 0px 4px 10px 3px rgba(0, 0, 0, 0.1);

            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="notice">
            <h1>공지사항</h1>
            <div class="wrap">
                <div class="item">
                    <div class="important">중요</div>
                    <div class="title">2026년 WorldSkills 대회 일정 안내</div>
                    <div class="date">2026-01-15</div>
                </div>
    
                <div class="item">
                    <div class="bedge">공지</div>
                    <div class="title">웹디자인 기술대회 참가신청 마감</div>
                    <div class="date">2026-01-10</div>
                </div>
                
                <div class="item">
                    <div class="bedge">안내</div>
                    <div class="title">온라인 교육과정 개설 안내</div>
                    <div class="date">2026-01-08</div>
                </div>
    
                <div class="item">
                    <div class="bedge">공지</div>
                    <div class="title">2026년 1분기 교육일정 발표</div>
                    <div class="date">2026-01-05</div>
                </div>
    
                <div class="item">
                    <div class="bedge">안내</div>
                    <div class="title">홈페이지 점검 일정 안내</div>
                    <div class="date">2026-01-03</div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
