<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 1024px;
            height: 800px;

            display: flex;
            justify-content: center;
            align-items: center;

            border: 1px solid #222;

            /* gap: 30px; */
        }

        .setting {
            width: 300px;
            height: 100px;
            
            display: flex;
            justify-content: center;
            align-items: center;

            /* border: 1px solid #222; */
        }

        .logout {
            width: 500px;
            height: 100px;

            /* border: 1px solid #222; */

            display: flex;
            align-items: center;
        }

        .setting,
        .logout {
            position: relative;
        }

        .setting-content,
        .logout-content {
            position: absolute;

            display: none;

            border: 2px solid #222;
        }

        .setting-content {
            top: 0;
            left: 0;
        }

        .logout-content {
            top: 40%;
            left: 15%;
        }

        .setting-msg:hover ~ .setting-content {
            display: block;
        }

        .setting-msg:focus ~ .setting-content {
            display: block;
        }

        .logout-msg:hover ~ .logout-content {
            display: block;
        }

        .logout-msg:focus ~ .logout-content {
            display: block;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="setting">
            <p class="setting-msg" tabindex="0">설정</p>
            <p class="setting-content">버튼을 눌러 서비스를 설정할 수 있습니다.</p>
        </div>
        <div class="logout">
            <p class="logout-msg" tabindex="0">로그아웃</p>
            <p class="logout-content">로그아웃되고 메인페이지로 이동합니다.</p>
        </div>
    </div>
</body>
</html>
