<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;

            gap: 30px;
        }

        .container {
            width: 500px;
            height: 400px;

            border: 1px solid #222;
        }

        .control {
            width: 400px;
            
            display: flex;
            justify-content: center;
            align-items: center;

            gap: 20px;
        }

        .control button {
            width: 100px;
            height: 45px;

            outline: none;
            border: none;

            background-color: #bbb;
            color: #fff;

            cursor: pointer;
        }

        img {
            width: 100%;
            height: 100%;

            object-fit: cover;
        }
    </style>
</head>
<body>
    <input type="file" name="file" id="file">
    <div class="container">

    </div>
    <div class="control">
        <button class="black">흑백</button>
        <button class="spia">세피아</button>
        <button class="inversion">반전</button>
    </div>

    <script>
        const input = document.querySelector("input");
        const container = document.querySelector(".container");
        
        input.addEventListener("input", e => {
            const reader = new FileReader();

            const file = e.target.files[0];

            reader.readAsDataURL(file);

            reader.onload = (e2) => {
                const img = new Image();
                img.src = e2.target.result;
                img.onload = () => {
                    container.innerHTML = '';
                    container.appendChild(img);
                }
            }
        })

        document.querySelector(".black").addEventListener("click", e => {
            console.log(e);

            container.style.filter = 'grayscale(100%)';
        })

        document.querySelector(".spia").addEventListener("click", e => {
            console.log(e);

            container.style.filter = 'sepia(100%)';
        })

        document.querySelector(".inversion").addEventListener("click", e => {
            console.log(e);

            container.style.filter = 'invert(100%)';
        })
    </script>
</body>
</html>
