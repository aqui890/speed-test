<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 1024px;
            height: 500px;

            display: flex;
            justify-content: center;
            align-items: center;

            /* border: 1px solid #222; */

            gap: 30px;
        }

        .com {
            width: 50px;
            height: 50px;

            border-radius: 30px;

            background-color: green;
            color: #fff;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .com-line-progress {
            width: 150px;
            height: 2px;
            
            background-color: green;
            
            border-radius: 2px;
        }

        .progress {
            width: 50px;
            height: 50px;

            display: flex;
            justify-content: center;
            align-items: center;

            background-color: blue;
            color: #fff;

            border-radius: 50%;
        }

        .progress-line-pend {
            width: 150px;
            height: 2px;

            display: flex;
        }

        .progress-line,
        .pend-line {
            width: 50%;
            height: 100%;
        }

        .progress-line {
            background-color: blue;
        }

        .pend-line {
            background-color: skyblue;
        }

        .pend {
            width: 50px;
            height: 50px;

            display: flex;
            justify-content: center;
            align-items: center;

            color: #fff;
            background-color: skyblue;

            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="com">&check;</div>
        <div class="com-line-progress"></div>
        <div class="progress">
            <p class="text">50%</p>
        </div>
        <div class="progress-line-pend">
            <div class="progress-line"></div>
            <div class="pend-line"></div>
        </div>
        <div class="pend">
            <p class="text">대기중</p>
        </div>
    </div>
</body>
</html>
