<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        input {
            display: none;
        }

        .container {
            width: 100%;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;

            border: 1px solid #222;
        }

        label[for="light"] {
            width: 100px;
            height: 45px;

            position: relative;

            border: 1px solid #fff;
            border-radius: 30px;
        }

        label[for="light"] .circle {
            width: 30px;
            height: 30px;

            border: 1px solid #fff;
            border-radius: 50%;
            
            position: absolute;
            top: 15%;
            right: 3%;
        }

        label[for="dark"] {
            width: 100px;
            height: 45px;

            position: relative;
            
            border: 1px solid #222;
            border-radius: 30px;
        }

        label[for="dark"] .circle {
            width: 30px;
            height: 30px;

            border: 1px solid #222;
            border-radius: 50%;
            
            position: absolute;
            top: 15%;
            left: 3%;
        }

        #dark:checked ~ .container {
            background-color: #222;
        }

        #dark:checked ~ .container label[for="dark"] {
            display: none;
        }

        #dark:checked ~ .container label[for="light"] {
            display: block;
        }

        #light:checked ~ .container {
            background-color: #fff;
        }

        #light:checked ~ .container label[for="light"]{
            display: none;
        }
    </style>
</head>
<body>
    <input type="radio" name="theme" id="dark" checked>
    <input type="radio" name="theme" id="light" >
    <div class="container">

        <label for="dark">
            <div class="circle"></div>
        </label>
        <label for="light">
            <div class="circle"></div>
        </label>
    </div>
</body>
</html>
