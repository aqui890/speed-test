<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        button {
            border: none;
            outline: none;
        }

        .container {
            width: 100%;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;

            border: 1px solid #222;
        }

        .change-btn {
            width: 100px;
            height: 45px;

            background-color: #222;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="container">
        <input type="color" name="color-box" id="color">
        <button class="change-btn">변경</button>
    </div>

    <script>
        const input = document.querySelector("#color");

        document.querySelector(".change-btn").addEventListener("click", e => {
            // console.log(input.value);

            document.querySelector(".container").style.backgroundColor = input.value;
        })
    </script>
</body>
</html>
