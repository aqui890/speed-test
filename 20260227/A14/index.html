<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;

            gap: 20px;
        }

        .setting-msg,
        .logout-msg {
            display: none;

            border: 2px solid #222;
        }

        .setting-wrap {
            width: 350px;
            
            display: flex;
            justify-content: center;
            align-items: end;
            flex-direction: column;

            position: relative;

            /* border: 1px solid #222; */
        }

        .logout-wrap {
            position: relative;

            width: 400px;
            
            /* border: 1px solid #222; */
        }

        .logout-msg {
            position: absolute;
            /* display: flex; */

            top: 0;
            right: 10%;
        }
        .setting:hover ~ .setting-msg,
        .setting:focus ~ .setting-msg {
            display: flex;
        }

        .logout:hover ~ .logout-msg,
        .logout:focus ~ .logout-msg {
            display: flex;
        }

    </style>
</head>
<body>
    <div class="setting-wrap">
        <div class="setting-msg">"설정" 버튼을 눌러 서비스를 설정할 수 있습니다.</div>
        <p class="setting" tabindex="0">설정</p>
    </div>
    <div class="logout-wrap">
        <p class="logout" tabindex="0">로그아웃</p>
        <div class="logout-msg">로그아웃되고 메인페이지로 이동합니다.</div>
    </div>
</body>
</html>
