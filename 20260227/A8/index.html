<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .cart {
            width: 800px;

            border: 1px solid #222;
            border-radius: 20px;

            background-color: #e4e4e4;
        }

        .fw-bold {
            font-weight: bold;
        }

        .fx-4 {
            font-size: 1.6rem;
        }

        .fx-2 {
            font-size: 1.2rem;
        }

        .color-gray {
            color: #bbb;
        }

        .color-white {
            color: #fff;
        }

        .cart-title {
            width: 100%;
            height: 50px;

            display: flex;
            justify-content: center;
            align-items: center;

            background-color: #333;
            color: #fff;

            border-radius: 20px 20px 0 0;
        }

        .cart-body {
            width: 100%;

            background-color: #fff;
        }

        .product {
            width: 100%;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .product-right,
        .product-left {
            width: 50%;
            
            display: flex;
            align-items: center;
        }

        .product-left {
            justify-content: end;

            gap: 20px;
            padding: 30px;
        }

        .product-right {
            justify-content: start;

            gap: 20px;
            padding: 30px;
        }

        .product-img {
            width: 100px;
            height: 100px;
            
            border-radius: 10px;
        }

        .product-img img {
            border-radius: 10px;
        }

        .fit-cover {
            width: 100%;
            height: 100%;

            object-fit: contain;
        }

        .count {
            display: flex;
            justify-content: center;
            align-items: center;

            gap: 20px;
        }

        button {
            width: 30px;
            height: 30px;

            outline: none;
            border: none;

            background-color: #fff;

            cursor: pointer;
        }

        .count button {
            border: 1px solid #222;
            border-radius: 10px;
        }

        .d-btn {
            color: #fff;

            background-color: rgb(255, 72, 72);
            border-radius: 10px;

            cursor: pointer;
        }

        .cart-body {
            border-bottom: 1px solid #222;
        }

        .cart-detail {
            width: 100%;
        }

        .first,
        .second {
            width: 100%;
        }

        .first {
            border-bottom: 1px solid #222;
        }

        .first-first,
        .first-second {
            width: 100%;
        }

        .first-first,
        .first-second,
        .second {
            display: flex;
            justify-content: space-between;
            align-items: center;

            padding: 20px;
        }

        .cart-footer {
            width: 100%;
            height: 75px;

            background-color: #fff;

            border-radius: 0 0 20px 20px;

            display: flex;
            justify-content: center;
            align-items: center;

            gap: 30px;
        }

        .cart-footer button {
            width: 100px;
            height: 45px;

            border-radius: 12px;

            box-shadow: 0px 4px 12px 10px rgba(0, 0, 0, 0.1);

            color: #fff;

            cursor: pointer;
        }

        .order {
            background-color: green;
        }

        .shop {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="cart">
        <div class="cart-title fx-4 fw-bold">장바구니</div>
        <div class="cart-body">
            <div class="product">
                <div class="product-right">
                    <div class="product-img">
                        <img src="./images/tshirt.jpg" alt="tshirt" class="fit-cover">
                    </div>
                    <div class="product-info">
                        <div class="product-title fw-bold">WorldSkills 공식 티셔츠</div>
                        <div class="color-gray">색상: 네이비</div>
                        <div class="color-gray">사이즈: L</div>
                    </div>
                </div>
                <div class="product-left">
                    <div class="count">
                        <button>-</button>
                        <div>2</div>
                        <button>+</button>
                    </div>

                    <p class="price">25,000원</p>
                    <button class="d-btn">×</button>
                </div>
            </div>
            <div class="product">
                <div class="product-right">
                    <div class="product-img">
                        <img src="./images/book.jpg" alt="book" class="fit-cover">
                    </div>
                    <div class="product-info">
                        <div class="product-title fw-bold">기능경기 가이드북</div>
                        <div class="color-gray">종류: 웹디자인</div>
                        <div class="color-gray">2026년 최신판</div>
                    </div>
                </div>
                <div class="product-left">
                    <div class="count">
                        <button>-</button>
                        <div>1</div>
                        <button>+</button>
                    </div>

                    <p class="price">15,000원</p>
                    <button class="d-btn">×</button>
                </div>
            </div>
            <div class="product">
                <div class="product-right">
                    <div class="product-img">
                        <img src="./images/laptop-case.jpg" alt="laptop-case" class="fit-cover">
                    </div>
                    <div class="product-info">
                        <div class="product-title fw-bold">WorldSkills 노트북 파우치</div>
                        <div class="color-gray">색상: 블랙</div>
                        <div class="color-gray">15인치 호환</div>
                    </div>
                </div>
                <div class="product-left">
                    <div class="count">
                        <button>-</button>
                        <div>1</div>
                        <button>+</button>
                    </div>

                    <p class="price">35,000원</p>
                    <button class="d-btn">×</button>
                </div>
            </div>
        </div>
        <div class="cart-detail">
            <div class="first">
                <div class="first-first">
                    <p>상품금액</p>
                    <p>75,000원</p>
                </div>
                <div class="first-second">
                    <p>배송비</p>
                    <p>3,000원</p>
                </div>
            </div>
            <div class="second">
                <p class="fw-bold">총 결제금액</p>
                <p class="fw-bold">78,000원</p>
            </div>
        </div>
        <div class="cart-footer">
            <button class="shop">쇼핑 계속하기</button>
            <button class="order">주문하기</button>
        </div>
    </div>
</body>
</html>
