<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: f0f0f0;">
        <svg width="300" height="300" viewBox="0 0 300 300">
            <polygon fill="#fa555f" stroke="#2c3e50" stroke-width="5" stroke-linejoin="round">
                <animate 
                    attributeName="points"
                    dur="6s"
                    repeatCount="indefinite"
                    values="
                        100, 150 150, 50 150, 50 200, 150 250, 250 50, 250;
                        100, 150 150, 50 150, 50 200, 150 250, 250 50, 250;
                        50, 150 50, 50 250, 50 250, 150 250, 250 50, 250;
                        50, 150 150, 50 150, 50 250, 150 210, 250 90, 250;
                        50, 150 100, 50 200, 50 250, 150 210, 250 90, 250;
                    "

                    keyTimes="0; 0.25; 0.5; 0.75; 1"
                    calcMode="spline"
                    keySplines="0 0 1 1; 0.4 0 0.6 1; 0.4 0 0.6 1; 0.4 0 0.6 1;"
                />
            </polygon>
        </svg>
    </div>
</body>
</html>
