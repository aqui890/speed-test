<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #252f39;

            display: flex;
            justify-content: center;
            align-items: center;
            
            height: 100vh;
            
            margin: 0;
        }

        .container {
            position: relative;

            width: 100px;
            height: 100px;

            animation: rotate-all 2s ease-in-out infinite;
        }

        .circle {
            position: absolute;
            
            width: 30px;
            height: 30px;

            border-radius: 50%;

            animation: pulse 2s ease-in-out infinite;
        }

        .circle:nth-child(1) {background-color: #ffd1dc; top: 0; left: 0; --tx: 1; --ty: 1}
        .circle:nth-child(2) {background-color: #c3e0e5; top: 0; right: 0; --tx: -1; --ty: 1}
        .circle:nth-child(3) {background-color: #e6daf7; bottom: 0; right: 0; --tx: -1; --ty: -1}
        .circle:nth-child(4) {background-color: #ffdab9; bottom: 0; left: 0; --tx: 1; --ty: -1}

        @keyframes rotate-all {
            0% {transform: rotate(0deg);}
            25% {transform: rotate(90deg);}
            50% {transform: rotate(180deg);}
            75% {transform: rotate(270deg);}
            100% {transform: rotate(360deg);}
        }

        @keyframes pulse {
            0%, 25%, 50%, 75%, 100% {
                transform: translate(0, 0);
            }

            12.5%, 37.5%, 62.5%, 87.5% {
                transform: translate(calc(var(--tx) * 10px), calc(var(--ty) * 10px));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
</body>
</html>
