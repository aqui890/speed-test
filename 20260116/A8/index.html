<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100%;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .fw-bold {
            font-weight: bold;
        }

        .text-light {
            color: #fff;
        }

        .fx-4 {
            font-size: 1.6rem !important;
        }

        .mb-2 {
            margin-bottom: 0.5rem;
        }

        .cart-wrap {
            width: 800px;

            /* border: 1px solid #222; */
            border-radius: 20px;

            box-shadow: 0px 4px 10px 3px rgba(0, 0, 0, 0.1);

            background-color: #eee;
        }

        .cart-title {
            background-color: #222;

            width: 100%;
            height: 70px;

            display: flex;
            justify-content: center;
            align-items: center;

            border-radius: 20px 20px 0 0 ;
        }
        
        .cart-item {
            width: 100%;
        }

        .cart-item-card {
            width: 100%;
            height: 150px;

            display: flex;

            background-color: #fff;
        }

        .cart-item-card img {
            width: 100px;
            height: 100px;

            border-radius: 20px;
        }

        .info {
            width: 50%;
            height: 100%;
            
            display: flex;
            align-items: center;

            gap: 10px;

            padding-left: 10px;
        }

        .color,
        .size {
            color: #aaa;
            font-size: 0.95rem;
        }

        .control {
            width: 50%;
            height: 100%;

            display: flex;
            justify-content: end;
            align-items: center;

            gap: 10px;

            padding-right: 10px;
        }

        .btn {
            width: 100px;
            height: 30px;

            display: flex;
            align-items: center;
            justify-content: space-around;

            /* border: 1px solid #222; */
        }

        .minus,
        .plus {
            width: 30px;
            height: 30px;

            outline: none;

            border: 1px solid #222;

            background-color: #fff;

            border-radius: 5px;
        }

        .cancel {
            width: 30px;
            height: 30px;

            color: #fff;

            background-color: rgb(255, 0, 55);

            display: flex;
            justify-content: center;
            align-items: center;

            border-radius: 5px;
        }

        .cart-detail {
            width: 100%;
            height: 200px;

            /* border: 1px solid #222; */
            padding: 0 30px;
        }

        .first-floor {
            width: 100%;
            height: 50%;

            display: flex;
            justify-content: space-between;
            align-items: center;
            
            border-bottom: 1px solid #222;
        }

        .detail-price {
            width: 50%;
            height: 100%;
            
            display: flex;
            justify-content: center;
            align-items: end;
            flex-direction: column;
        }

        .second-floor {
            width: 100%;
            height: 50%;

            display: flex;
        }

        .second-content {
            width: 50%;
            height: 100%;

            display: flex;
            justify-content: start;
            align-items: center;

            font-size: 1.2rem;
            /* border: 1px solid #222; */
        }

        .second-detail-price {
            width: 50%;
            height: 100%;

            display: flex;
            justify-content: end;
            align-items: center;

            font-size: 1.2rem;
            /* border: 1px solid #222; */
        }

        .cart-btn {
            width: 100%;
            height: 120px;

            display: flex;
            justify-content: center;
            align-items: center;

            gap: 20px;

            background-color: #fff;

            border-radius: 0 0 20px 20px;
        }

        .cart-btn button {
            width: 100px;
            height: 45px;

            outline: none;
            border: none;
            border-radius: 12px;

            color: #fff;
        }

        .shop {
            background-color: #aaa;
        }

        .order {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="cart-wrap">
        <div class="cart-title">
            <p class="fw-bold text-light fx-4">장바구니</p>
        </div>
        <div class="cart-item">
            <div class="cart-item-card">
                <div class="info">
                    <img src="./images/tshirt.jpg" alt="tshirt" title="tshirt-image">
                    <div class="text">
                        <p class="cart-item-title fw-bold">WorldSkills 공식 티셔츠</p>
                        <p class="color">색상: 네이비</p>
                        <p class="size">사이즈: L</p>
                    </div>
                </div>
                <div class="control">
                    <div class="btn">
                        <button class="minus">-</button>
                        <div class="num">2</div>
                        <button class="plus">+</button>
                    </div>
                    <div class="price">25,000원</div>
                    <div class="cancel">×</div>
                </div>
            </div>
            <div class="cart-item-card">
                <div class="info">
                    <img src="./images/book.jpg" alt="book" title="book-image">
                    <div class="text">
                        <p class="cart-item-title fw-bold">기능경기 가이드북</p>
                        <p class="color">종류: 웹디자인</p>
                        <p class="size">2026년 최신판</p>
                    </div>
                </div>
                <div class="control">
                    <div class="btn">
                        <button class="minus">-</button>
                        <div class="num">1</div>
                        <button class="plus">+</button>
                    </div>
                    <div class="price">15,000원</div>
                    <div class="cancel">×</div>
                </div>
            </div>
            <div class="cart-item-card">
                <div class="info">
                    <img src="./images/laptop-case.jpg" alt="laptop-case" title="laptop-case-image">
                    <div class="text">
                        <p class="cart-item-title fw-bold">WorldSkills 노트북 파우치</p>
                        <p class="color">색상: 블랙</p>
                        <p class="size">15인치 호환</p>
                    </div>
                </div>
                <div class="control">
                    <div class="btn">
                        <button class="minus">-</button>
                        <div class="num">1</div>
                        <button class="plus">+</button>
                    </div>
                    <div class="price">35,000원</div>
                    <div class="cancel">×</div>
                </div>
            </div>
        </div>
        <div class="cart-detail">
            <div class="first-floor">
                <div class="content">
                    <p class="mb-2">상품금액</p>
                    <p>배송비</p>
                </div>
                <div class="detail-price">
                    <p class="mb-2">75,000원</p>
                    <p>3,000원</p>
                </div>
            </div>
            <div class="second-floor">
                <div class="second-content">
                    총 결제금액
                </div>
                <div class="second-detail-price">
                    78,000원
                </div>
            </div>
        </div>
        <div class="cart-btn">
            <button class="shop">쇼핑 계속하기</button>
            <button class="order">주문하기</button>
        </div>
    </div>
</body>
</html>
