<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .drop-container {
            width: 1024px;
            height: 800px;

            display: flex;
            justify-content: center;
            align-items: center;

            border: 1px solid #222;
        }

        .reset-btn {
            width: 100px;
            height: 45px;

            background-color: red;
            color: #fff;

            border-radius: 12px;

            outline: none;
            border: none;
        }
    </style>
</head>
<body>
    
    <div class="drop-container">
        <p>여기에 드래그하세요.</p>
    </div>
    <button class="reset-btn">초기화</button>

    <script>
        document.querySelector(".drop-container").addEventListener("dragover", e => {
            e.preventDefault();
        })

        document.querySelector(".drop-container").addEventListener("drop", e => {
            // console.log(e.target);
            e.preventDefault();
            // console.log(e)

            const reader = new FileReader();

            const file = e.dataTransfer.files.item(0);

            reader.readAsDataURL(file);

            reader.onload = (e2) => {
                const img = new Image();
                img.src = e2.target.result;
                img.onload = () => {
                    document.querySelector(".drop-container").innerHTML = '';
                    document.querySelector(".drop-container").appendChild(img);
                }
            }
        })

        document.querySelector(".reset-btn").addEventListener("click", e => {
            document.querySelector(".drop-container").innerHTML = '<p>여기에 드래그하세요.</p>'
        })
    </script>
</body>
</html>
